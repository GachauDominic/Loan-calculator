<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <p>Loan amount ksh
      <input onchange="calculateLoan()" type="number"  class="input" id="loan-amount" min="1" max="5000000" placeholder="Enter your value">p>
    
    <p>Interest Rate %
      <input onchange="calculateLoan()" type="number" class="input" id="rate" min="1" max="100"
      placeholder="Enter your value" step=".1">
    </p>

    <p>Months to pay
      <input onchange="calculateLoan()" type="number" class="input" id="months" min="2" max="48"
      placeholder="Enter your value">
    </p>
    <p class="payment">Monthly Payment:</p>
  </div>
  <script src="index.js"></script>
</body>
</html>
